<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.5,maximum-scale=2.0,minimum-scale=1.0"
    />
    <title>Facebook - log in or sign up</title>

    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="fbproject.css" />
  </head>

  <body>
    <div class="centering">
      <div class="imglogo">
        <div class="imagefb">
          <img
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          />
        </div>

        <h2>
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div class="entrybox">
        <div class="shadowbox">
          <div>
            <input
              class="empass inputstyle"
              type="email"
              placeholder="Email address or phonenumber"
            />
            <input
              class="empass inputstyle"
              type="password"
              placeholder="Password"
            />
          </div>
          <div>
            <button class="empass loginstyle" type="submit">Log In</button>
          </div>
          <div>
            <div class="forgot forgpass">
              <a href="#">Forgotten Password?</a>
            </div>
          </div>

          <hr />
          <div>
            <div class="accdiv">
              <button class="accbutton" type="button">
                Create New Account
              </button>
            </div>
          </div>
        </div>
        <div class="text">
          <p>Create a page for<strong>ANISH</strong> and Co</p>
        </div>
      </div>
    </div>
  </body>
</html>
